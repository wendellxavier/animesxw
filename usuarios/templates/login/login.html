{% extends 'static/base.html' %}

{% block 'title' %}Animes|Login {% endblock %}

{% block 'conteudo'%}
<div class="container">
    <br>
    {% if  status == '1'%}
    <div class="alert alert-warning" role="alert">
        Email ou senha inválido
    </div>
    {%endif%}

    {% if  status == '2'%}
    <div class="alert alert-danger" role="alert">
        Faça o login para acessar o sistema
    </div>
    {%endif%}
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1>Logar</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">
                {% csrf_token %}
                <br>
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Email...">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-success btn-lg" type="submit">
                <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg" >Fazer cadastro</a>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>

</div>


{% endblock %}
